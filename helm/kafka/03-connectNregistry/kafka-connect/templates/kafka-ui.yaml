---
apiVersion: v1
kind: Pod
metadata:
  name: {{ .Release.Name }}-kafka-ui
  labels:
    purpose: {{ .Release.Name }}
    release: {{ .Release.Name }}    
spec:
  containers:
  - name: kafka-ui
    image: landoop/kafka-connect-ui
    env:
    - name: CONNECT_URL
      value: "http://kafka-connect-cp-kafka-connect:8083"
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-ui
spec:
  selector:
    purpose: {{ .Release.Name }}
    release: {{ .Release.Name }}    
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
